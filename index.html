<script src="angular.js"></script>
<script>
var myApp= angular.module('myApp',[]);
myApp.filter('getcnDay',function(){
	return function(input,item1){
		var oDate = new Date();
		oDate.setTime(input);
		
		if(item1=='cn'){
			var arr = ['日','一','二','三','四','五','六'];
			return '星期'+arr[oDate.getDay()];
		}else{
			return '星期'+(oDate.getDay()||'天');
		}
	};
});
myApp.controller('main',function($scope){
	$scope.date = Date.now();
	
});
</script>

<body ng-controller="main">
	<div>{{date|getcnDay}}</div>
